version: '3.9'

services:
  # ═══ PostgreSQL 16 + TimescaleDB ═══
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: pos-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: pos_saas
      POSTGRES_USER: pos_admin
      POSTGRES_PASSWORD: pos_secret_2026
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pos_admin -d pos_saas"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ═══ Redis 7 ═══
  redis:
    image: redis:7-alpine
    container_name: pos-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ═══ NestJS API ═══
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: pos-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://pos_admin:pos_secret_2026@postgres:5432/pos_saas?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: pos-jwt-secret-change-in-production-2026
      JWT_REFRESH_SECRET: pos-jwt-refresh-secret-change-in-production-2026
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../apps/api:/app/apps/api
      - ../packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules

  # ═══ Next.js Frontend ═══
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
    container_name: pos-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    depends_on:
      - api
    volumes:
      - ../apps/web:/app/apps/web
      - ../packages:/app/packages
      - /app/node_modules
      - /app/apps/web/node_modules

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
